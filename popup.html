<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <head>
    <title>Extracted Content Display</title>
    <style>
      #content {
        font-family: Arial, sans-serif;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <button id="getInfo">Get Information</button>
    <div id="content">
      <p><strong>My Cards:</strong> <span id="myCards"></span></p>
      <p><strong>Angesagt:</strong> <span id="angesagt"></span></p>
      <p><strong>Gezeigt:</strong> <span id="gezeigt"></span></p>
      <p><strong>Oberste:</strong> <span id="oberste"></span></p>
      <p><strong>Unterste:</strong> <span id="unterste"></span></p>
      <p><strong>2:</strong> <span id="player2"></span></p>
      <p><strong>3:</strong> <span id="player3"></span></p>
      <p><strong>4:</strong> <span id="player4"></span></p>
      
    </div>
    <script src="popup.js"></script>
  </body>
</html>
